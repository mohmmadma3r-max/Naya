<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفاجأة لـ نايا ✨</title>
    <style>
        body { background-color: #ffdae9; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .cake-item { position: absolute; top: -100px; width: 50px; z-index: 1; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        .card { background: white; padding: 30px; border-radius: 30px; box-shadow: 0 10px 30px rgba(255,105,180,0.3); text-align: center; border: 6px solid #ff85b3; z-index: 100; width: 300px; }
        h1 { color: #c2185b; font-size: 1.8rem; line-height: 1.5; }
        .btn { background-color: #ff54a4; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-size: 18px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn:active { transform: scale(0.9); }
        #countdown { font-size: 5rem; color: #ff1a8c; display: none; font-weight: bold; }
        #video-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; background: black; }
        /* جعل الفيديو يملأ الشاشة بشكل صحيح */
        video { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <h1 id="text">مستعدة؟</h1>
        <div id="countdown">5</div>
        <button class="btn" id="main-btn" onclick="nextStep()">اضغطي هنا ✨</button>
    </div>

    <div id="video-container">
        <video id="myVideo" playsinline controls>
            <source src="https://streamable.com/e/mulh2b?autoplay=1" type="text/html">
            <iframe src="https://streamable.com/e/mulh2b?autoplay=1" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen"></iframe>
        </video>
    </div>

    <script>
        const msgs = ["أهلاً نايا", "اليوم يوم مميز", "جهزت لكِ شي", "عدي معي..", "جاهزة؟"];
        let count = 0;

        function nextStep() {
            if (count < msgs.length) {
                document.getElementById('text').innerText = msgs[count];
                makeItRain(); 
                count++;
            } else { 
                startCountdown(); 
            }
        }

        function startCountdown() {
            document.getElementById('main-btn').style.display = 'none';
            document.getElementById('text').style.display = 'none';
            const counterEl = document.getElementById('countdown');
            counterEl.style.display = 'block';
            let timeLeft = 5;
            let timer = setInterval(() => {
                timeLeft--; 
                counterEl.innerText = timeLeft;
                if (timeLeft <= 0) { 
                    clearInterval(timer); 
                    explode(); 
                }
            }, 1000);
        }

        function explode() {
            document.getElementById('main-card').style.display = 'none';
            document.getElementById('video-container').style.display = 'block';
            
            // في Streamable الأفضل نستخدم الـ iframe للضمان أو رابط الـ embed
            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = `<iframe src="https://streamable.com/e/mulh2b?autoplay=1" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen"></iframe>`;
        }

        function makeItRain() {
            const img = document.createElement('img');
            img.src = "https://img.icons8.com/emoji/96/birthday-cake-emoji.png";
            img.className = 'cake-item';
            img.style.left = Math.random() * 100 + "vw";
            img.style.animationDuration = "3s";
            document.body.appendChild(img);
            setTimeout(() => img.remove(), 3000);
        }
    </script>
</body>
</html>
